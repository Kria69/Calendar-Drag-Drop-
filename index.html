<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Drag & Drop</title>
  </head>
  <body>
    <div class="screen">
      <div class="back" role="button" onclick="handleButtonClick('back')"><img src="img/back.png"></div>
      <div class="calendar-wrapper">
        <h1 class="date"></h1>
        <button id="btnPrev" type="button">←</button>
        <button id="btnNext" type="button">→</button>
        <div id="divCal"></div>
      </div>
    </div>
    
    <div class="screen hidden">
      <div class="calendar" role="button" onclick="handleButtonClick('calendar')"><img src="img/calendar.png"></div>
      <h1 class="current-date"></h1>
      <div class="plus">Добавить задачу</div>
      <div>
        <div class="row">
          <div class="col-header start">Начать</div>
          <div class="col-header progress">В процессе</div>
          <div class="col-header done">Готово</div>
        </div>
        <div class="main">
          <div class="row" id="ph">
            <div class="placeholder one">
              <div class="item" draggable="true">
                <span class="delete" onclick="deleteItem(this)"><img src="img/trash.png" alt="Корзина"></span>
                <span class="task" contenteditable="true">Задача</span>
              </div> 
            </div> 
            <div class="placeholder two"></div>
            <div class="placeholder three"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
    <script src="js/calendar.js"></script>
  </body>
</html>
